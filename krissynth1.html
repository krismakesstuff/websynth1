<!DOCTYPE HTML>
<html>
	<head>	
		<meta charset="utf-8" />
		<title>krissynth1</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- LOAD AudioKeys Libary -->
		<script src="/js/audiokeys.js"></script>
		<!-- LOAD Tone.js from unpkg -->
		<script src="https://unpkg.com/tone"></script>
		<!-- LOAD D3.js from jsdelivr -->
		<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

		<!-- attach stlyes.css -->
		<link rel="stylesheet" type="text/css" href="styles.css">

	</head>
	<body>
		
		<div class="wrapper">
			<!-- make a grid with 4 rows. The 1st row is for the volume slider. The 2nd row is for Attack, Decay, Sustain, Release. 3rd row is for analysers. 4th row is step sequencer-->
			<div class="grid-row1">
				<div class="title-wrapper">
					<h1 id="synth-title">Synth</h1>
				</div>
				<div class="volume-wrapper">
					<input type="range" id="volume-slider" min="-60" max="0" value="-6" step="1" oninput="setVolume(this.value)"/>
					<h4 class="volume-label">Volume</h4>
				</div>

			</div>
			<div class="grid-row2">
				<div class="grid-item-adsr">
					<input type="range" id="osc1-gain-slider" min="0" max="1" value="0.5" step="0.01" orient="vertical" oninput="setOsc1Gain(this.value)" />
					<p>Osc 1</p>
				</div>
				<div class="grid-item-adsr">
					<input type="range" id="osc2-gain-slider" min="0" max="1" value="0.5" step="0.01" orient="vertical" oninput="setOsc2Gain(this.value)"/>
					<p>Osc 2</p>
				</div>
				<div class="grid-item-adsr">
					<input type="range" id="osc3-gain-slider" min="0" max="1" value="0.5" step="0.01" orient="vertical" oninput="setOsc3Gain(this.value)"/>
					<p>Osc 3</p>
				</div>
				<div class="grid-item-adsr">
					<input type="range" id="osc4-gain-slider" min="0" max="1" value="0.5" step="0.01" orient="vertical" oninput="setOsc4Gain(this.value)"/>
					<p>Osc 4</p>
				</div>
			</div>
			<div class="grid-row3">
				<div class="sequencer-row" id="seq-inst1">
					<p>inst1</p>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
				</div>
				<div class="sequencer-row" id="seq-inst2">
					<p>inst2</p>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
				</div>
				<div class="sequencer-row" id="seq-inst3">
					<p>inst3</p>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
				</div>
				<div class="sequencer-row" id="seq-inst4">
					<p>inst4</p>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
					<input type="checkbox"/>
				</div>
			</div>
			<div class="grid-row4">
				<canvas id="waveform-canvas"></canvas>
				<canvas id="freq-canvas"></canvas>
			</div>

		</div>

		<!-- LOAD app.js -->
		<script src="app.js"></script>
	</body>
</html>
